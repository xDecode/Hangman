<!DOCTYPE html>

<html>
    <head>
        <title>Canvas Test</title>
        <link rel="stylesheet" href="style.css">
     </head>

    <body>
            <canvas id="canvas" width="500" height="400"></canvas>
        <script language="javascript" type="text/javascript">

                var c = document.getElementById('canvas');
                var ctx = c.getContext('2d');

                //1. Dach
                ctx.moveTo(80, 150);
                ctx.lineTo(250, 20);
                ctx.stroke();
                
                //2. Dach
                ctx.moveTo(420, 150);
                ctx.lineTo(250, 20);
                ctx.stroke();

                //Rechts
                ctx.moveTo(420, 320);
                ctx.lineTo(420, 150);
                ctx.stroke();

                //unten
                ctx.moveTo(80, 320);
                ctx.lineTo(420, 320);
                ctx.stroke();

                //links
                ctx.moveTo(80, 320);
                ctx.lineTo(80, 150);
                ctx.stroke();

                //mitte
                ctx.moveTo(80, 150);
                ctx.lineTo(420, 150);
                ctx.stroke();

                //rundes fenster oben
                ctx.beginPath();
                ctx.arc(250, 90, 30, 0, 2 * Math.PI);
                ctx.stroke();

                //fenster oben
                ctx.moveTo(110, 200);
                ctx.lineTo(160, 200);
                ctx.stroke();

                //fenster links
                ctx.moveTo(110, 200);
                ctx.lineTo(110, 260);
                ctx.stroke();

                //fenster unten
                ctx.moveTo(110, 260);
                ctx.lineTo(160, 260);
                ctx.stroke();

                //fenster rechts
                ctx.moveTo(160, 260);
                ctx.lineTo(160, 200);
                ctx.stroke();

                //in fenster 1
                ctx.moveTo(135, 200);
                ctx.lineTo(135, 260);
                ctx.stroke();

                //in fenster 2
                ctx.moveTo(110, 230);
                ctx.lineTo(160, 230);
                ctx.stroke();

                //T端r oben
                ctx.moveTo(290, 200);
                ctx.lineTo(370, 200);
                ctx.stroke();

                //t端r links
                ctx.moveTo(290, 200);
                ctx.lineTo(290, 320);
                ctx.stroke();

                //t端r rechts
                ctx.moveTo(370, 200);
                ctx.lineTo(370, 320);
                ctx.stroke();

                //T端rknauf
                ctx.beginPath();
                ctx.arc(307, 270, 4, 0, 2 * Math.PI);
                ctx.stroke();
            

        </script>

    </body>
</html>
